<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.scss">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Choisissez votre compagnon</h1>
        <div class="companion-images">
            <img src="/assets/human1.png" alt="Chien" id="dog-image" class="companion-image hidden" />
            <img src="/assets/human2.png" alt="Chat" id="cat-image" class="companion-image hidden" />
        </div>

        <form id="companion-form">
            <label for="companion-name">Nom:</label>
            <input type="text" id="companion-name" name="companion-name" required />
            <label for="companion-type">Type de compagnon:</label>
            <select id="companion-type" name="companion-type" required>
                <option value="dog">Chien</option>
                <option value="cat">Chat</option>
            </select>
            <button id="startButton" type="submit">Commencer</button>
        </form>
    </div>

    <div class="game">
        <h2 id="companion-name-display"></h2>
        <div class="needs">
            <div class="need">
                <label for="need1"></label>
                <progress id="need1" max="100" value="0"></progress>
                <button id="need1Button">Augmenter</button>
            </div>
            <div class="need">
                <label for="need2"></label>
                <progress id="need2" max="100" value="0"></progress>
                <button id="need2Button">Augmenter</button>
            </div>
            <div class="need">
                <label for="need3"></label>
                <progress id="need3" max="100" value="0"></progress>
                <button id="need3Button">Augmenter</button>
            </div>
        </div>
    </div>


    <script type="module" src="/index.ts"></script>
</body>

</html>
