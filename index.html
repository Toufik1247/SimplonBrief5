<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.scss">
    <title>Document</title>
</head>

<body>
    <div class="HomeContainer" id="home">
        <div class="loginBox">
            <input type="text" id="userName" name="username" class="userName" placeholder="Choisir un nom" required>
            <h2 class="chooseCompanionName">Choisir votre compagnon</h2>
            <div class="chooseCompanion">

                <div class="dog">

                </div>
                <div class="cat">

                </div>
            </div>
            <button type="button" class="startButton" id="startButton" mdbBtn mdbWavesEffect>COMMENCER</button>
        </div>
    </div>

    <div class="game" id="game">
        <h2 id="companion-name-display"></h2>

        <div class="tamagotchi">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
                <circle id="need1Button" cx="36.75" cy="81.25" r="4" stroke="black" fill="transparent"
                    style="cursor: pointer;" />
                <circle id="need2Button" cx="50.17" cy="86.25" r="4" stroke="black" fill="transparent"
                    style="cursor: pointer;" />
                <circle id="need3Button" cx="63.80" cy="81.35" r="4" stroke="black" fill="transparent"
                    style="cursor: pointer;" />
            </svg>
        </div>
        <div class="gameInterface">
            <div class="needs">
                <div class="need">
                    <label for="need1"></label>
                    <progress id="need1" max="100" value="0"></progress>
                </div>
                <div class="need">
                    <label for="need2"></label>
                    <progress id="need2" max="100" value="0"></progress>
                </div>
                <div class="need">
                    <label for="need3"></label>
                    <progress id="need3" max="100" value="0"></progress>
                </div>
            </div>
        </div>

        <div class="terminal">
            <div class="Cur_Input_Line">
                <span class="Ter_Green">Jason</span>
                <span class="Ter_Gray">:</span>
                <spaclass="Ter_Blue">~/Desktop/Website</span>
                    <span class="Ter_Gray">$</span>
                    <input type="text" class="Ter_Input">
                    <div class="Blink"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/index.ts"></script>
</body>

</html>
